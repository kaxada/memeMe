<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme-generator</title>
</head>

<body>
    <h1>This is a title</h1>

    <p>
        <textArea id="top-text"></textArea> Text size: <input type="range" name="" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
    </p>
    <p>
        <textArea id="bottom-text"></textArea> Text size: <input type="range" name="" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
    </p>
    <p>
        <input type="file" name="" id="image-input" accept="image/*">
    </p>
    <p>
        <button id="generate-btn">Generate!</button>
    </p>
    <p>
        <canvas id="meme-canvas"></canvas>
    </p>

    <script src="script.js"></script>
</body>

</html>
